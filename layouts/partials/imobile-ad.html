<!-- i-mobile 広告 -->
<div class="imobile-ad-container mt-12 flex flex-col items-center">
  <span class="text-xs text-neutral-400 mb-2 font-medium tracking-wider">
    ADVERTISEMENT
  </span>
  
  <!-- 広告描画先 -->
  <div id="imobile-ad" class="flex justify-center max-w-full overflow-hidden"></div>
  </div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    // 二重描画防止
    var adEl = document.getElementById("imobile-ad");
    if (!adEl || adEl.children.length > 0) return;

    // i-mobile script を動的に読み込む
    var script = document.createElement("script");
    script.src = "https://imp-adedge.i-mobile.co.jp/script/v1/spot.js?20220104";
    script.onload = function () {
      var isPC = window.matchMedia("(min-width: 853px)").matches;

      window.adsbyimobile = window.adsbyimobile || [];
      window.adsbyimobile.push(
        isPC
          ? {
            pid: 84444,
            mid: 589948,   // PC用
            asid: 1921114,
            type: "banner",
            display: "inline",
            elementid: "imobile-ad"
          }
          : {
            pid: 84444,
            mid: 589949,   // SP用
            asid: 1921115,
            type: "banner",
            display: "inline",
            elementid: "imobile-ad"
          }
      );
    };

    document.body.appendChild(script);
  });
</script>
