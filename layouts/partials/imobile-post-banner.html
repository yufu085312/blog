<script>
  (function () {
    const adContainer = document.getElementById("imobile-post-banner");
    if (!adContainer || adContainer.children.length > 0) return;

    const isPC = window.matchMedia("(min-width: 768px)").matches;

    (window.adsbyimobile = window.adsbyimobile || []).push(
      isPC
        ? {
            pid: 84444,
            mid: 589948,
            asid: 1921187,
            type: "banner",
            display: "inline",
            elementid: "imobile-post-banner"
          }
        : {
            pid: 84444,
            mid: 589949,
            asid: 1921188,
            type: "banner",
            display: "inline",
            elementid: "imobile-post-banner"
          }
    );
  })();
</script>
