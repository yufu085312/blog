{{ with .Params.sharingLinks | default (.Site.Params.article.sharingLinks | default false) }}
  {{ $links := site.Data.sharing }}
  <section class="flex flex-row flex-wrap justify-center pt-4 text-xl">
    {{ range . }}
      {{ if eq . "link" }}
        <button
          class="m-1 rounded bg-neutral-300 p-1.5 text-neutral-700 hover:bg-primary-500 hover:text-neutral dark:bg-neutral-700 dark:text-neutral-300 dark:hover:bg-primary-400 dark:hover:text-neutral-800"
          onclick="navigator.clipboard.writeText('{{ $.Permalink }}'); alert('リンクをコピーしました！');"
          title="{{ i18n "sharing.copy_link" | default "Copy Link" }}"
          aria-label="{{ i18n "sharing.copy_link" | default "Copy Link" }}">
          {{ partial "icon.html" "link" }}
        </button>
      {{ else }}
        {{ with index $links . }}
          <a
            target="_blank"
            class="m-1 rounded bg-neutral-300 p-1.5 text-neutral-700 hover:bg-primary-500 hover:text-neutral dark:bg-neutral-700 dark:text-neutral-300 dark:hover:bg-primary-400 dark:hover:text-neutral-800"
            href="{{ printf .url $.Permalink ($.Title | plainify) }}"
            title="{{ i18n .title }}"
            aria-label="{{ i18n .title }}">
            {{ partial "icon.html" .icon }}
          </a>
        {{ end }}
      {{ end }}
    {{ end }}
  </section>
{{ end }}
